{% extends "backend/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

    <style>

      body{
        margin: 0!important;
        box-sizing: border-box;
        background-color: #e3e1e95c;
        width: 100vw;
        height: 100vh;
      }

      .heading-container{
        width: 100%;
        height: 12%;
        background-color: #9ba2cf82;
        padding-top: 10px;
        padding-bottom: 10px;
        display: flex;
        justify-content: space-around;
      }

      .heading-div{
        height: 100%;
        width: 75%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2px;
      }

      .home-icon-div{
        width: 10%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .heading-text{
        font-family: 'Arvo', serif;
        font-size: 170%;
      }

      .home-img{
        width: 30px;
        height: 30px;
      }

      .user-name-container{
        padding-top: 15px;
        padding-right: 30px;
        text-align: right;
      }

      .page-heading-container{
        padding-top: 20px;
        text-align: center;
        padding-left: 60px;
        padding-right: 60px;
      }

      .page-heading{
        font-family: 'Zilla Slab', serif;
        font-size: 180%;
      }

      

      .home-img:hover{
        transform: scale(1.1);
      }

      .user-name-display:hover{
        font-weight: bold;
      }


      /* On screens that are less than 750px wide, make the sidebar into a topbar */
    @media screen and (max-width: 750px) {
     
    }

    /* On screens that are less than 450px, display the bar vertically, instead of horizontally */
    @media screen and (max-width: 450px) {
      .heading-container{
        height: 9%;
      } 

      .heading-div{
        width: 76%;
      }

      .heading-text{
        font-size: 130%;
      }

      .home-icon-div{
        width: 15%;
      }

      .page-heading-container{
        padding-top: 20px;
        padding-left: 10px;
        padding-right: 10px;
        font-size: 80%;  
      }
    }

    </style>
