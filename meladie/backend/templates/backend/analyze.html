{% extends "backend/base.html"%}
{% load crispy_forms_tags %}
{% load static %}

{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'backend/analyze.css' %}"> {% endcomment %}


<style>
  body{
    box-sizing: border-box;
    background-color: #e3e1e95c;
    height: 100vh;
    width: 100vw;
    margin: 0 !important;
  }

  .sidebar {
    margin: 0;
    padding: 0;
    width: 220px;
    background-color: #9ba2cfb0;
    position: fixed;
    height: 100%;
    overflow: auto;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
  }

  /* Sidebar links */
  .sidebar a {
    color: black;
    text-align: center;
    padding: 16px;
    text-decoration: none;
    font-family: 'Arvo', serif;
  }

  /* Active/current link */
  .sidebar a.active {
    /* background-color: #04AA6D; */
    /* color: white; */
  }

  /* Links on mouse-over */
  .sidebar a:hover:not(.active) {
    transform: scale(1.2);
  }

  .home-img{
    width: 40px;
    height: 40px;
  }

    
  div.content {
    margin-left: 220px;
    padding: 1px 16px;
    height: 100vh;
  }

  .content h3{
    padding-top: 5px;
    padding-bottom: 5px;
    margin-top: 2vh;
    text-align: center;
    font-family: 'Arvo', serif;
  }

  .table{
    width: calc(100% - 35vw);
    margin: auto;
    margin-top: 10vh ;
  }

  /* On screens that are less than 700px wide, make the sidebar into a topbar */
  @media screen and (max-width: 700px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .sidebar a {float: left;}
      div.content {margin-left: 0;}
    }

    /* On screens that are less than 400px, display the bar vertically, instead of horizontally */
    @media screen and (max-width: 400px) {
      .sidebar a {
        text-align: center;
        float: none;
      }   
    }

</style>

<body>

  <div class="content">

      </tbody>
    </table>
  </div>
